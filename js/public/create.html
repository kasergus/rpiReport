<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create test</title>
    <style>
      * {
        font-family: "IBM Plex Mono", monospace;
        margin: 5px
      }
    </style>
  </head>
  <body>
    <header>
      Create new topic (names must be connected with '/' symbol (and '/' must be first symbol), numbers and letters are allowed)
    </header>

    <form action="/createtopic" method="POST">
      <input type="search" name="path" placeholder="Topic path..." pattern="^(\/[A-Za-z0-9]+)(\/[A-Za-z0-9]+)*$" required>
      <input type="submit" name="Submit" value="Create">
    </form>

    <form action="/index.html">
      <input type="submit" value="Back">
    </form>
  </body>
</html>
